{% extends "inout_manager/base.dj.html" %}
{% block content %}

    <div class="span12 well">
      <h2> Expedition History </h2>
      <form method="get" action="{% url search_exped_event %}" class="form-inline" >

  </div>
  {% include "inout_manager/mig_view.dj.html" %}
  {% endblock content %}
</div>
